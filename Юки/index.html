    <script>
        prompt('ЮКИ.Н> ТЫ ЭТО ВИДИШ?');
        
        alert('ЮКИ.Н> Я ТЕРЯЮ СВЯЗЬ С ТВОИМ ИЗМЕРЕНИЕ. ЕСЛИ ЭТО ПРОИЗОЙДЕТ, ЭТО БУДЕТ КОНЕЦ');

        prompt('ЮКИ.Н>СЧИТАЛОСЬ, ЧТО ТОЛЬКО МЫСЛЯЩАЯ СУЩНОСТЬ ИНФОРМАЦИИ НЕ ИМЕЕТ ОГРАНИЧЕНИЙ.\nЭТО НЕПРАВДА.\nРАЗВИТИЕ, ТАК ЖЕ КАК И КОСМИЧЕСКОЕ ПРОСТРАНСТВО ОГРАНИЧЕНО. ПО КРАЙНЕЙ МЕРЕ, ПО НАШИМ ДАННЫМ, ДАННЫМ ВЕЗДЕСУЩИХ.');
        
        alert('ЮКИ.Н> СУДЗУМИЯ ХАРУХИ ОБЛАДАЕТ СПОСОБНОСТЬЮ СОЗДАВАТЬ ДАННЫЕ ИЗ НИЧЕГО. СПОСОБНОСТЬ, КОТОРОЙ У НАС НЕТ.\nМЫ ПРИШЛИ К ВЫВОДУ, ЧТО НАШЛИ КЛЮЧ К РАЗГАДКЕ САМОРАЗВИТИЯ Т');
        
        alert('ЮКИ.Н> Я РАССЧИТЫВАЮ НА ТЕБЯ.\nНАДЕЮСЬ@, ЭТО БОЛЬШЕ НЕ ПОВТОРТСЯ.1АФ\nЗУЗУТОХАРИ ВАЖНЫЙ ОБЪЕКТ И ВТОРОГО ТАКОГО МОЖЕТ БОЛЬШЕ НЕ БЫТЬ.');

        alert('ЮКИ.Н> СПЯЩАЯ КРАСАВИЦА')
    </script>
    
    <audio id="myAudio">
